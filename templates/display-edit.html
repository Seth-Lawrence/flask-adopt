{% extends 'base.html' %}

{% block content %}



{{ pet.name }}
<img src= '{{pet.photo_url}}'>
{{ pet.species }}
{{ pet.age }}


<form id="edit-form" method="POST">

  {{ form.hidden_tag() }}

  {% for field in form
         if field.widget.input_type != 'hidden' %}

    <p>
      {{ field.label }}
      {{ field }}

      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </p>

  {% endfor %}

  <button type="submit" formmethod="POST" formaction="/{{ pet.id }}" >Submit</button>
</form>


{% endblock %}
