{% extends 'base.html' %}

{% block content%}

{% for pet in pets %}

<a href="/{{ pet.id }}">{{ pet.name }}</a><br>
<img src= '{{pet.photo_url}}'><br>

<br>

{% if pet.available %}
  <b>AVAILABLE</b>
{% else %}
  UNAVAILABLE
{% endif %}

{% endfor %}

<form action="/add">
  <button>Add</button>
</form>


{% endblock%}
